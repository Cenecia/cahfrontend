<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/38e9318183.js" crossorigin="anonymous"></script>
    
    <title>Definitely Not CAH</title>
  </head>
  <body>
      <div class="container-fluid">
        <ul id="navbar" class="nav justify-content-end">
            <li class="nav-item">
                <span class='badge badge-light rounded-lg border mt-1'><i class="far fa-clone"></i><span id="candidateCount">0/0</span></span>
            </li>
            <li class="nav-item">
                <span id="playersIcon" class='badge badge-secondary rounded-lg border mt-1'><i class="fas fa-users mr-1"></i> <span id="playerCount">0</span></span>
            </li>
            <li class="nav-item">
                <span id="menuIcon" class='badge badge-light border mt-1'><i class="fas fa-bars"></i></span>
            </li>
        </ul>
        <ul class="list-group d-none" id="mobilePlayerList">
        </ul>
        <div class="row d-none" id="mobileInfoRow">
            <div class="col">
                <div class="card mt-4" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title"><strong>Definitely Not CAH</strong></h5>
                        <h6 class="card-subtitle mb-2 text-muted gameIDtag">Thanks for being a tester!</h6>
                        <div class="row">
                            <div class="col-12">
                                <p id="namerow"></p>
                            </div>
                        </div>
                        <div class="row" id="gameDetails">
                            <div class="col-12">
                                <p id="whiteCardCount" class=""><span class='badge badge-light border'>White Cards Remaining: ####</span></p>
                                <p id="blackCardCount"><span class='badge badge-dark'>Black Cards Remaining: ###</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div class="row">
                    <div class="col-12" id="blackCardHolder">
                        <div class="mb-4 mt-4 float-right" id="blackCard">
                            <div class="card text-white bg-dark playerCard"><div class="card-body"><p class="card-text">Welcome to Definitely Not CAH!</p></div></div>
                        </div>
                    </div>
                </div>
                <div class="row" id="infoRow">
                    <div class="col">
                        <div class="card mt-4" style="width: 100%;">
                            <div class="card-body">
                                <button id="toggleFS" class="float-right btn btn-secondary"><i class="fas fa-expand-alt"></i></button>
                                <h5 class="card-title"><strong>Definitely Not CAH</strong> v0.1.43</h5>
                                <h6 id="gameIDtag" class="card-subtitle mb-2 text-muted gameIDtag">Thanks for being a tester!</h6>
                                <div class="input-group d-none" id="gameIDgroup">
                                    <input type="text" id="gameIDlink" class="form-control" readonly/>
                                    <div id="copyGameID" class="input-group-prepend" title="Clck to copy" data-placement="right">
                                      <div class="input-group-text"><i class="fas fa-clipboard"></i></div>
                                    </div>
                                  </div>
                                
                                <div class="row">
                                    <div class="col-12">
                                        <p id="namerow"></p>
                                    </div>
                                </div>
                                <div class="row d-none" id="gameDetails">
                                    <div class="col-12">
                                        <p id="whiteCardCount"></p>
                                        <p id="blackCardCount"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block d-none nextRound" id="nextRound"><i class="fas fa-angle-double-right"></i> Next Round <i class="fas fa-angle-double-right"></i></button>
                                        <button class="btn btn-primary btn-block d-none" id="czarBox"></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div id="selectionButtons" class="btn-group btn-block d-none" role="group" aria-label="Basic example">
                                            <button type="button" class="btn btn-info clearSelection" style="width:50%;" id="clearSelection"><i class="fas fa-eraser"></i> Clear Selection</button>
                                            <button type="button" class="btn btn-success confirmSelection" style="width:50%;" id="confirmSelection" disabled>Confirm <i class="far fa-share-square"></i></button>
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="playerRow">
                    <div class="col">
                        <hr/>
                        <h4>Players</h4>
                        <ul class="list-group list-group-flush" id="playerList">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8" id="splash">
                <div class="card mt-4 p-2 text-white bg-secondary" id="nameForm" style="max-width: 36rem; margin: auto;">
                    <div class="card-body">
                        <div class="col-12">
                            <label for="playerName">Welcome! Please enter your name!</label>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="playerName" />
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary mt-2 btn-block" id="nameButton">Set Name</button>
                        </div>
                    </div>
                </div>
                <div class="card mt-4 p-2 text-white bg-secondary d-none" id="newGameForm" style="max-width: 36rem; margin: auto;">
                    <div class="col-12">
                        <label for="playerName">Hello, <span id="displayPlayerName"></span>! Start a new Game?</label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary mt-2 mb-2" id="newGame">New Game</button>
                    </div>
                    <div class="col-12">
                        <label for="gameID">Or join an existing game</label>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" id="gameID" />
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary mt-2" id="joinGame">Join Game</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 d-none" id="game">
                <div class="row" id="gameBoard">
                </div>
                <hr/>
                <span class="badge badge-light border" style="position: relative; bottom: 40px;"><h5>Your Hand</h5></span>
                <div class="row">
                    <div class="col">
                        <div class="row" id="whiteHand">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom" id="footerButtons">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary btn-block d-none nextRound" id="mobileNextRound"><i class="fas fa-angle-double-right"></i> Next Round <i class="fas fa-angle-double-right"></i></button>
                    <button class="btn btn-primary btn-block d-none" id="mobileCzarBox"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="mobileSelectionButtons" class="btn-group btn-block d-none" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-info clearSelection" style="width:50%;" id="mobileClearSelection"><i class="fas fa-eraser"></i> Clear Selection</button>
                        <button type="button" class="btn btn-success confirmSelection" style="width:50%;" id="mobileConfirmSelection" disabled>Confirm <i class="far fa-share-square"></i></button>
                      </div>
                </div>
            </div>
        </div>
      </div>
      <div id="playerOptions" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Player Options</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><strong id="playerOptionsName"></strong></p>
                <p>THIS GUY! I know right? What do you want to do, boss?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
                <button id="kickButton" type="button" class="btn btn-danger" data-id="">Kick</button>
            </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
  </body>
</html>
